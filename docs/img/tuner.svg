<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
    <defs>
        <style><![CDATA[
            @font-face {
                font-family: 'JetBrainsMono';
                src: url('../fonts/JetBrainsMono-Regular.woff2') format('woff2');
                font-style: normal;
            }
        ]]></style>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="15" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>

        <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="45%" stop-color="#cbd5e1"/>
            <stop offset="55%" stop-color="#94a3b8"/>
            <stop offset="100%" stop-color="#64748b"/>
        </linearGradient>

        <linearGradient id="glassGlare" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="white" stop-opacity="0.1"/>
            <stop offset="50%" stop-color="white" stop-opacity="0"/>
        </linearGradient>
    </defs>

    <circle cx="256" cy="256" r="256" fill="#1f2933"/>

    <text x="240" y="368" text-anchor="middle" font-family="JetBrains Mono" font-size="370" fill="#22c55e" filter="blur(20px)" opacity="0.4">♫</text>

    <circle cx="256" cy="256" r="241" stroke-width="30" stroke="url(#ringGradient)" fill="none" />

    <text x="240" y="368" text-anchor="middle" font-family="JetBrains Mono" font-size="370" font-weight="100" fill="#22c55e">♫</text>

    <circle cx="256" cy="256" r="226" fill="url(#glassGlare)"/>
</svg>